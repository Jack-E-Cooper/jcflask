{% extends 'base.html' %}

{% block header %}
<title>JCFlask - Blog</title>
{% endblock %}

{% block content %}
<div class="px-4 py-3 my-2 text-center">
  <h1 class="display-6 fw-bold text-primary">My Blog</h1>
</div>

<div class="container">
  {% for post in posts %}
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content|markdown|safe }}</p>
      <a href="{{ url_for('blog.view_post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
