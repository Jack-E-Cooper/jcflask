{% extends "base.html" %}

{% block title %}Edit Post - Admin{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Edit Post</h1>
  <form method="POST" action="{{ url_for('admin.edit_post', post_id=post.id) }}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin.list_posts') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<!-- Include EasyMDE for Markdown editing -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script>
  new EasyMDE({ element: document.getElementById('content') });
</script>
{% endblock %}
