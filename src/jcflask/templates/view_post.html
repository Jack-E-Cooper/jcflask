{% extends 'base.html' %}

{% block header %}
<title>{{ post.title }} - JCFlask Blog</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">{{ post.title }}</h1>
  <p class="text-muted">Published on {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
  <hr>
  <p>{{ post.content }}</p>
  <a href="{{ url_for('blog.index') }}" class="btn btn-secondary mt-3">Back to Blog</a>
</div>
{% endblock %}
