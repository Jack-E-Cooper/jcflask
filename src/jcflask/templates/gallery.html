{% extends "base.html" %}

{% block title %}Gallery - John Cooper{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4 text-center">Photo Gallery</h1>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4">
      <div class="gallery-img-wrapper">
        <img src="{{ url_for('static', filename='images/DTKT_speak_lead_grow.png') }}" class="img-fluid rounded shadow-sm gallery-img" alt="Toastmasters Presentation 2017">
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="gallery-img-wrapper">
        <img src="{{ url_for('static', filename='images/RES_presentation1.jpg') }}" class="img-fluid rounded shadow-sm gallery-img" alt="Presentation to Rotary Youth for Peace 2025">
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="gallery-img-wrapper">
        <img src="{{ url_for('static', filename='images/mil_1.jpg') }}" class="img-fluid rounded shadow-sm gallery-img" alt="Military Medal Parade">
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="gallery-img-wrapper">
        <img src="{{ url_for('static', filename='images/mil_2.jpg') }}" class="img-fluid rounded shadow-sm gallery-img" alt="Iron Warrior">
      </div>
    </div>
    <!-- Add more images as needed -->
  </div>
</div>
<style>
  .gallery-img-wrapper {
    width: 100%;
    aspect-ratio: 4/3;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
    margin-bottom: 1rem;
    cursor: pointer;
  }
  .gallery-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
    transition: box-shadow 0.2s;
  }
  .modal-img {
    width: 100%;
    height: auto;
    max-width: 100%;
    max-height: 90vh;
    object-fit: contain;
    object-position: center;
    display: block;
    margin: 0 auto 1rem auto;
  }
  .gallery-modal-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5rem;
    color: #333;
    background: rgba(255,255,255,0.7);
    border: none;
    z-index: 10;
    padding: 0 18px;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.2s;
  }
  .gallery-modal-arrow:hover {
    background: rgba(0,0,0,0.15);
    color: #007bff;
  }
  .gallery-modal-arrow.left {
    left: 10px;
  }
  .gallery-modal-arrow.right {
    right: 10px;
  }
  .modal-body {
    position: relative;
    padding-top: 2rem;
    padding-bottom: 2rem;
  }
</style>

<!-- Modal for enlarged image -->
<div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <button class="gallery-modal-arrow left" id="galleryModalPrev" aria-label="Previous image" type="button">&larr;</button>
        <img src="" alt="" id="galleryModalImg" class="modal-img">
        <button class="gallery-modal-arrow right" id="galleryModalNext" aria-label="Next image" type="button">&rarr;</button>
        <div id="galleryModalLabel" class="mt-3 fw-semibold"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var modal = new bootstrap.Modal(document.getElementById('galleryModal'));
    var modalImg = document.getElementById('galleryModalImg');
    var modalLabel = document.getElementById('galleryModalLabel');
    var images = Array.from(document.querySelectorAll('.gallery-img'));
    var currentIdx = 0;

    function showImage(idx) {
      var img = images[idx];
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      modalLabel.textContent = img.alt;
      currentIdx = idx;
    }

    images.forEach(function(img, idx) {
      img.addEventListener('click', function() {
        showImage(idx);
        modal.show();
      });
    });

    document.getElementById('galleryModalPrev').addEventListener('click', function(e) {
      e.stopPropagation();
      var prevIdx = (currentIdx - 1 + images.length) % images.length;
      showImage(prevIdx);
    });

    document.getElementById('galleryModalNext').addEventListener('click', function(e) {
      e.stopPropagation();
      var nextIdx = (currentIdx + 1) % images.length;
      showImage(nextIdx);
    });
  });
</script>
{% endblock %}
