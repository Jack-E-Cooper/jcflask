name: Build and Deploy Flask App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Show Python executable and environment before install
      run: |
        which python3.11
        python3.11 --version
        echo "PYTHONPATH: $PYTHONPATH"
        echo "VIRTUAL_ENV: $VIRTUAL_ENV"
        python3.11 -m site

    - name: Install dependencies
      run: |
        python3.11 -m pip install --upgrade pip
        python3.11 -m pip install -r requirements.txt
        python3.11 -m pip install -e .

    - name: Show Python executable and environment after install
      run: |
        which python3.11
        python3.11 --version
        echo "PYTHONPATH: $PYTHONPATH"
        echo "VIRTUAL_ENV: $VIRTUAL_ENV"
        python3.11 -m site
        python3.11 -m pip list

    - name: Show Gunicorn version and command
      run: |
        python3.11 -m pip show gunicorn || echo "Gunicorn not installed"
        which gunicorn || echo "Gunicorn not found in PATH"
        echo "About to run: gunicorn main:app"
        env | grep -i python || true

    - name: Run tests
      run: |
        python3.11 -m pip install pytest
        python3.11 -m pytest

    - name: Install Bicep CLI
      run: |
        az bicep install

    - name: Azure Login
      if: success()
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Web App'
      if: success()
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'jcflask'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: .
        startup-command: 'gunicorn main:app'

    - name: Verify Azure Web App deployment logs
      if: success()
      run: |
        echo "Check Azure Web App logs via Azure Portal or 'az webapp log tail --name jcflask --resource-group <your-resource-group>' to verify requirements are installed."

    - name: Test with system Python (simulate Azure App Service)
      run: |
        echo "=== System Python Diagnostics ==="
        which python3.11
        python3.11 --version
        echo "PYTHONPATH: $PYTHONPATH"
        echo "VIRTUAL_ENV: $VIRTUAL_ENV"
        python3.11 -m site

        echo "=== Install dependencies with system Python ==="
        python3.11 -m pip install --upgrade pip
        python3.11 -m pip install -r requirements.txt
        python3.11 -m pip install -e .

        echo "=== Show installed packages ==="
        python3.11 -m pip freeze

        echo "=== Run pytest with system Python ==="
        python3.11 -m pip install pytest
        python3.11 -m pytest

        echo "=== Run Gunicorn with system Python ==="
        python3.11 -m pip install gunicorn
        python3.11 -m gunicorn main:app --bind 127.0.0.1:5006 --workers 1 --timeout 10 &
        GUNICORN_PID=$!
        sleep 5
        ps aux | grep gunicorn
        curl -v http://127.0.0.1:5006/ || true
        kill $GUNICORN_PID || true
