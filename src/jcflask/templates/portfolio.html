{% extends 'base.html' %}

{% block header %}
<title>JCFlask - Projects</title>
{% endblock %}

{% block content %}
<div class="px-4 py-3 my-2 text-center">
  <h1 class="display-6 fw-bold text-primary">My Projects</h1>
</div>

<div class="container">
  <div class="row">
    {% for project in projects %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm h-100">
        <img src="{{ project.image }}" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.summary }}</p>
          <p><strong>Technologies:</strong> {{ project.technologies | join(', ') }}</p>
          <div class="mt-auto">
            <a href="{{ url_for('project.view_project', project_id=project.id) }}" class="btn btn-outline-primary">View Project</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
