{% extends "base.html" %}

{% block title %}Admin - Blog Posts{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Manage Blog Posts</h1>
  <a href="{{ url_for('admin.create_post') }}" class="btn btn-primary mb-3">Create New Post</a>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post.title }}</td>
        <td>
          <a href="{{ url_for('admin.edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
          <form action="{{ url_for('admin.delete_post', post_id=post.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
